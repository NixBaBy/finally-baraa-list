<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" placeholder="Name" required id="name" />
      <input type="text" placeholder="Username" required id="username" />
      <input type="text" placeholder="Password" required id="password" />
      <input type="text" placeholder="Confirm Password" id="confirmPassword" />
      <button type="submit" class="registerButton">Register</button>
      <div class="goLogin">&nbsp; <a href="login.html">Go To Login</a></div>
    </form>
    <script src="./register.js"></script>
  </body>
</html>
